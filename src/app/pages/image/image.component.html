<div>
    <h1 class="my-5 text-3xl font-semibold text-center text-gray-600"> Image Generator Bot ğŸŒ‰
    </h1>
    <div class="flex gap-3 chat-input">

        <!-- <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label> -->
        <textarea [(ngModel)]="inputPrompt" id="message" rows="4" autofocus
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-2xl border border-gray-300 focus:ring-0 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Describe your Image..."></textarea>
        <button (click)="askButtonClicked()"
            class="px-4 py-2 text-white bg-gray-600 rounded-lg hover:bg-blue-500">Generate</button></div>
        <div class="message-container">
            <div class="flex justify-center my-10 loading" *ngIf="loadingChat">
                <div
                    class="flex items-center justify-center w-40 border border-gray-200 rounded-lg h-30 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                    <div
                        class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200">
                        generating...</div>
                </div>
            </div>
        </div>
            <div class= "flex justify-center gap-1 my-5">
                <div *ngFor="let m of messageArray.reverse()" class="w-1/2">
                    <img class="rounded-md"[src]="m" alt="">
                </div>
            </div>
        </div>
