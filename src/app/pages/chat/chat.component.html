<div>
    <h1
        class="justify-center my-5 text-3xl font-semibold text-center text-gray-600"> Chat with AI ðŸ¤–
    </h1>
    <div class="flex grid-cols-12 gap-3 chat-input">

        <!-- <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label> -->
        <textarea [(ngModel)]="inputPrompt" id="message" rows="4"
            autofocus
            class="col-span-10 block p-2.5 w-full justify-center text-sm text-gray-900 bg-gray-50 rounded-2xl border border-gray-300 focus:ring-0 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here..."></textarea>
            <button 
            (click)="askButtonClicked()"
            class="px-4 py-2 text-white bg-gray-600 rounded-lg hover:bg-blue-500">Ask</button>
    </div>
    <div class="message-container">
        <div class="flex justify-center my-10 loading" *ngIf="loadingChat">
            <div class="flex items-center justify-center w-40 border border-gray-200 rounded-lg h-30 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                <div class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200">loading...</div>
            </div>
        </div>

        <div class= "flex my-5" *ngFor="let m of messageArray.reverse()" [ngClass]="{'justify-end':m.own}">
            <p class="max-w-lg p-3 bg-gray-700 w-fit rounded-2xl">{{m.content}}</p>
        </div>

    </div>
</div>
